<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="container fondo3 p-3 mb-3">
        <h1>Componentes</h1>
    </header>

    <section class="container">
        <h2>Formularios</h2>
        <div class="row justify-content-center">

            <div class="col-md-8 borde pb-3">

                <h3>Apilado</h3>

                <!-- Por defecto, trabaja a los campos y los labels en bloque por lo que se ubicarán todos los elementos apilados. Cada campo con su label de incluye dentro de un div (o similar) al que le aplicamos la clase mb-3 para separarlos y luego la clase form-control al campo de formulario y from-label al label. Todos los controles comunes se tratan de esta manera. -->

                <form>
                    <!-- Par label input sencillo, sin ningún aspecto de accesibilidad. -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>

                    <!-- Si el input es de tipo abierto y contiene un placeholder no es necesario agregar ningún atributo de accesibilidad ya que el valor del atributo es la explicación del ingreso. -->

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apelldio</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido acá">
                    </div>

                    <!-- El atributo aria-describedby recibe como valor el id de otra etiqueta que se asume como descripción de ingreso para su accesibilidad. Esa etiqueta puede estar oculta (solo para lectores de pantalla para no videntes) o visible (para cualquier tipo de usuario).
                    
                    La etiqueta con el id que se toma como descripción de ingreso lleva la clase form-text. -->

                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="domicilio" aria-describedby="domicilio_ayuda">
                        <p id="domicilio_ayuda" class="form-text">Ingrese su domicilio completo incluyendo piso y
                            departamento si corresponde.</p>
                    </div>

                    <!-- También podemos agregar el atributo aria-label con la descripción del ingreso para su accesibilidad ya que es un control que no tiene texto.
                    
                    Cualquiera de estas maneras tiene en cuenta la accesibilidad del control: placeholder, aria-describedby o aria-label. -->

                    <div class="mb-3">
                        <label for="ocupacion" class="form-label">Ocupación</label>
                        <input type="text" class="form-control" id="ocupacion" aria-label="Ingrese su ocupación">
                    </div>

                    <!-- Los campos pueden agrandarse o achicarse (similar a los botones) con los sufijos lg y sm en la clase form-control. -->

                    <div class="mb-3">
                        <label for="nombre1" class="form-label">Input grande</label>
                        <input type="text" class="form-control form-control-lg" id="nombre1"
                            placeholder="Input grande...">
                    </div>

                    <div class="mb-3">
                        <label for="nombre2" class="form-label">Input default (medio)</label>
                        <input type="text" class="form-control" id="nombre2" placeholder="Input default (medio)...">
                    </div>

                    <div class="mb-3">
                        <label for="nombre3" class="form-label">Input chico</label>
                        <input type="text" class="form-control form-control-sm" id="nombre3"
                            placeholder="Input chico...">
                    </div>

                    <!-- Otros controles -->

                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" placeholder="email...">
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">Number</label>
                        <input type="number" class="form-control" id="edad" placeholder="edad...">
                    </div>

                    <div class="mb-3">
                        <label for="archivo" class="form-label">File</label>
                        <input type="file" class="form-control" id="archivo">
                    </div>

                    <div class="mb-3">
                        <label for="comentario" class="form-label">Textarea</label>
                        <textarea id="comentario" class="form-control" cols="30" rows="5"></textarea>
                    </div>

                    <!-- Campos con tratamiento especial. Reciben alguna clase expecial extra o diferente. -->

                    <div class="mb-3">
                        <label for="colores" class="form-label">Select</label>
                        <select id="colores" class="form-select">
                            <option value="r">rojo</option>
                            <option value="v">verde</option>
                            <option value="a">azul</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="color">
                    </div>

                    <!-- Los checkbox y radios tiene una clase especial tanto para el div que contiene el par input label como para cada una de estas etiquetas y son las mismas tanto para el radio como para el checkbox. 
                    
                    Tampoco hay un tratamiento especial si se utiliza un solo control (generalmente esto puede suceder solo con el checkbox) como si se presenta un grupo de opciones (en este caso funcionan en grupo simplemente por tener el mismo valor en el atributo name). -->

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="acepto">
                        <label class="form-check-label" for="acepto">Acepto lo términos y condiciones</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>

                    <!-- Variantes de checkbox. -->

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="acepto2">
                        <label class="form-check-label" for="acepto2">Acepto lo términos y condiciones</label>
                    </div>

                    <!-- Agregando la clase form-check-inline al contenedor los checkbox o radios se presentan en línea. -->

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="lunes">
                        <label class="form-check-label" for="lunes">Lunes</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="mierc">
                        <label class="form-check-label" for="mierc">Miércoles</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="viernes">
                        <label class="form-check-label" for="viernes">Viernes</label>
                    </div>

                    <!-- Con etiquetas flotantes. Agregamos la clase form-floating al contenedor y ninguna al label. -->

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="mail2" placeholder="Ingrese su email">
                        <label for="mail2">Ingrese su email</label>
                    </div>

                    <input type="reset" value="limpiar" class="btn btn-danger">
                    <input type="submit" value="enviar" class="btn btn-success">
                </form>

            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-md-8 borde">
                <h3>En columnas</h3>

                <form>

                    <!-- Para presentarlo en columnas, tenemos que modificar la forma de trabajar los campos. 
                        
                    Al contenedor le aplicamos la clase row para generar la grilla de 12 columnas internas donde vamos a distribuir los labels y los campos.
                    
                    El label, ahora por fuera del div que lo contenía junto al input, le aplicamos la clase col-form-label que lo habilita a trabajarlo como columna, por lo que también le aplicamos una clase clásica col de Bootstrap para determinar su ancho. 
                    
                    Luego el div que contiene al campo, también recibe las clases clásicas de columnas de Bootstrap para ubicarlo al lado del label.
                    
                    El campo dentro de este div, sigue recibiendo la clase form-control como antes (o la que corresponda dependiendo del tipo de control). -->

                    <div class="row mb-3">
                        <label for="apellido1" class="col-md-2 col-form-label">Apellido</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="apellido1" placeholder="apellido...">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="apellido2" class="col-md-2 col-form-label col-form-label-lg">Apellido</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control form-control-lg" id="apellido2"
                                placeholder="apellido...">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="apellido3" class="col-md-2 col-form-label col-form-label-sm">Apellido</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control form-control-sm" id="apellido3"
                                placeholder="apellido...">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="apellido4" class="col-md-2 col-form-label">Apellido</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="apellido4" placeholder="apellido...">
                        </div>
                    </div>

                    <input type="submit" value="enviar" class="btn btn-success float-end">
                </form>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
